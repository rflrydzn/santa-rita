<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .image-container {
      position: relative;
      display: inline-block;
    }

    .image-container:hover::after {
      content: attr(alt);
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      padding: 0.5em;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      font-size: 14px;
      text-align: center;
      border-radius: 5px;
      z-index: 999;
    }

    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="image-container" alt="This is the alt text">
    <img src="your-image-source.jpg" alt="This is the alt text">
  </div>

</body>
</html>
